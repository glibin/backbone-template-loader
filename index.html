<!DOCTYPE html>
<html>

<head>
    <title>Backbone Demo: Todos</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/json2.js"></script>
    <script src="js/jquery-1.7.1.js"></script>
    <script src="js/underscore-1.3.1.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone-localstorage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>
    <script src="js/todos.js"></script>
</head>

<body>

<!-- Todo App Interface -->

<div id="todoapp">

    <div class="title">
        <h1>Todos</h1>
    </div>

    <div class="content">

        <div id="create-todo">
            <input id="new-todo" placeholder="What needs to be done?" type="text" />
            <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
            <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

    </div>

</div>

<ul id="instructions">
    <li>Double-click to edit a todo.</li>
    <li><a href="http://documentcloud.github.com/backbone/docs/todos.html">View the annotated source.</a></li>
</ul>

<div id="credits">
    Created by
    <br />
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
    <br />
    Modified by
    <br />
    <a href="http://glibin.ru/">Vitaly Glibin</a>
</div>

</body>

</html>
